<style>
    @import url(https://fonts.googleapis.com/css?family=Josefin+Slab:700);

    html,
    body {
        height: 100%;
        margin: 0px;
        overflow: hidden;
    }

    div {
        font-family: 'Josefin Slab', serif;
        font-size: 160px;
        position: relative;
    }

    .black .coming_soon {
        position: absolute;
        bottom: -40px;
    }

    .white .coming_soon {
        position: absolute;
        top: -8px;
    }

    .white {
        color: #000000;
        background-color: #fcfcfe;
        height: 50%;
        padding: 0px !important;
    }

    .black {
        color: #fcfcfe;
        background-color: #000000;
        height: 50%;
        padding: 0px !important;
    }

    .coming_soon {
        width: 85%;
        margin: auto 0;
        left: 5%;
    }

    @media screen and (max-width: 767px) {
        .black .coming_soon {
            bottom: -18px;
        }

        .white .coming_soon {
            top: -4px;
        }

        div {
            font-size: 72px;
        }
    }

    .blinking-dots {
        display: inline-block;
    }

    .blinking-dots span {
        opacity: 0;
        animation: blink 1.5s infinite;
    }

    .blinking-dots span:nth-child(1) {
        animation-delay: 0s;
    }

    .blinking-dots span:nth-child(2) {
        animation-delay: 0.3s;
    }

    .blinking-dots span:nth-child(3) {
        animation-delay: 0.6s;
    }

    @keyframes blink {
        0%,
        100% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }
    }

    /** Social Icons **/
    .social-icons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        z-index: 100;
    }

    .social-icons a {
        margin: 0 20px;
        font-size: 48px;
        color: #000;
        text-decoration: none;
        transition: opacity 0.3s;
    }

    .social-icons a:hover {
        opacity: 0.6;
    }

    @media screen and (max-width: 767px) {
        .social-icons a {
            font-size: 32px;
            margin: 0 15px;
        }
    }
